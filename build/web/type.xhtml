<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="mycss.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto:900" rel="stylesheet"></link>
        <title>Mary's Cookbook</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top first-navbar" id="flipkart-navbar">
          <div class="first-container container height1">
  
              <div class="row height1">
                  <div class="col-sm-2 marylogo">
                      <h2 style="margin:0px;"><span class="smallnav menu" onclick="openNav()">☰ Mary's Recipe Collection</span></h2>
                      <a href="faces/index.xhtml"><span class="largenav"><img class="img-responsive center-block" src="marylogo.png" alt="Recipe Logo"></img></span></a>
                  </div>
                  <div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11">
                      <div class="row">
<!--                          <input class="flipkart-navbar-input col-xs-11" type="" placeholder="Search..."/>-->
                        <h:form>
                        <h:inputText id="search" a:placeholder="Search..." value="#{RecipeManager.search}" styleClass="flipkart-navbar-input col-xs-11"/>
                        <h:commandButton value="Submit" action="#{RecipeManager.searching()}" styleClass="flipkart-navbar-button col-xs-1"/>
                        </h:form>
<!--                          <button class="flipkart-navbar-button col-xs-1" type="submit">
                              <svg width="15px" height="15px">
                                  <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                              </svg>
                          </button>-->
                      </div>
                  </div>
                  <div class="largenav col-sm-2">
                    <ul class="largenav pull-right">
                      <li class="upper-links"><a class="links" href="#" data-toggle="modal" data-target=".bs-example-modal-sm">Log In</a></li>
                  </ul>

                  </div>
              </div>
          </div>
      </div>
      <div id="mySidenav" class="sidenav">
          <div class="container" style="background-color: #c43835; padding-top: 10px;">
              <span class="sidenav-heading">Links</span>
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
          </div>
          <a class="links" href="#" data-toggle="modal" data-target=".bs-example-modal-sm">Log In</a>


      </div>

        

        <div class="navbar navbar-default navbar-fixed-top second-navbar">
            <div class="second-container">
                <div class="navbar-header">

                </div>
                <div class="img-inline">
                      <div class="tab">
                          <h:form>
                              <!-- COMMAND BUTTON WORKS, NOT BUTTON -->
                        <h:commandButton styleClass="tabs" value="All Recipe" action="/index.xhtml?faces-redirect=true" />
                          <h:commandButton styleClass="tabs" value="Breakfast" action="#{RecipeManager.type(1,1)}" />
                          <h:commandButton styleClass="tabs" value="Lunch" action="#{RecipeManager.type(2,1)}" />
                          <h:commandButton styleClass="tabs" value="Dinner" action="#{RecipeManager.type(3,1)}" />
                          <h:commandButton styleClass="tabs" value="Dessert" action="#{RecipeManager.type(4,1)}" />
                          </h:form>
                      </div>
                  </div>

            </div>
        </div>

        <div id="content" class="sort">
          <h:form>
              <h:selectOneMenu value="#{RecipeManager.sortby}">
                  <f:selectItem itemValue="0" itemLabel="Old - New"/>
                  <f:selectItem itemValue="1" itemLabel="Name"/>
              </h:selectOneMenu>
              <h:commandButton value = "Submit" action = "index" /> 
          </h:form>
        </div>
        <!--modal-->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="test">   
                        <h2>Login Form</h2>
                        <form method="post" action="validation.jsp">
                            <div class="container">
                                <label><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="username" required="required"/>
                                <label><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="password" required="required"/>
                                <button type="submit">Login</button>
                                <input type="checkbox" checked="checked"/> Remember me
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="cancelbtn" data-dismiss="modal">Cancel</button>
                    </div>      
                </div>
            </div>
        </div>
        <ui:param name="wut" value="#{RecipeManager.myType.size()}"/>
        <!-- Rows -->
        <div id="All content" class="tabcontent"> 
          <ui:param name="wut" value="#{RecipeManager.myType.size()}"/>
          <div class="container-fluid custom-boxes custom-image">
            <div class="row">
              <ui:repeat var="j" value="#{RecipeManager.myType}" size = "#{wut}" >
                <div class="col-sm-3">
                  <div class="card">
                    <div class="card-image">

<!--                        <img class="img-responsive center-block" src="#{j.image}" alt="#{j.recipeName}"></img>-->
                        
                      <h:link outcome="#{RecipeManager.publicview()}">
                        <h:graphicImage styleClass="img-responsive center-block" value="#{j.image}" />
                        <f:param name="book" value="#{j.recipeName}"/>
                      </h:link>

                    </div>                
                    <div class="card-content">
                      <h:link value="#{j.recipeName}" outcome="#{RecipeManager.publicview()}">
                        <f:param name="book" value="#{j.recipeName}"/>
                      </h:link>
                    </div>          
                  </div>
                </div>
              </ui:repeat>
            </div>
          </div>
        </div>
      
  <footer>
    <div class="container">
      <p>Copyright ©2017 Mary's Recipe Book</p>
      <ul class="list-inline">
<!--        <li>About</li>-->
<!--        <li>Contact</li>-->
<!--        <li><a class="" href="privacy.xhtml">Privacy</a></li>-->
      </ul>
      
    </div>
  </footer>
  <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
  <h:outputScript library="js" name="bootstrap.min.js"/>
  <h:outputScript library="js" name="function.js"/>
  </h:body>
</html>
